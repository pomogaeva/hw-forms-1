<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <!-- Pacifico, Raleway Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="section">
      <div class="text">
        <h2 class="text-title">
          contact
        </h2>
        <p class="text-subtitle">
          For new projects, ideas, business or anything you'd like to discuss, contact with me!
        </p>
      </div>

      <div class="contacts">
        <form class="form" action="#" method="get" autocomplete="on">
          <input type="submit" class="form-title" value="Auskteez Tran">
          <input class="form-controls" type="email" name="email-address" placeholder="Your email..." required>
          <input class="form-controls" type="number" name="phone-number" minlength="4"
            placeholder="Your phone number..." required>
          <textarea class="form-controls message" rows="5" placeholder="Your message..." maxlength="2000" required
            autocomplete="off"></textarea>
        </form>

        <div class="address">
          <p class="address-title">address</p>
          <a class="address-subtitle" target="_blank"
            href="https://www.google.com.ua/maps/place/C%C3%A1ceres,+%D0%9C%D0%B0%D1%82%D1%83-%D2%90%D1%80%D0%BE%D1%81%D1%83,+78200-000,+%D0%91%D1%80%D0%B0%D0%B7%D1%96%D0%BB%D1%96%D1%8F/@-16.0751077,-57.7415476,12z/data=!3m1!4b1!4m13!1m7!3m6!1s0x9105c850c05914f5:0xf29e011279210648!2z0J_QtdGA0YM!3b1!8m2!3d-9.189967!4d-75.015152!3m4!1s0x939aff95f003f319:0xfcc84f2c392527eb!8m2!3d-16.0774859!4d-57.6837158">
            123 City name, Street, City, Country
          </a>

          <p class="address-title">email</p>
          <a class="address-subtitle email" href="mailto:cahee@domain.com">
            cahee@domain.com
          </a>

          <p class="address-title">phone</p>
          <a class="address-subtitle phone" href="tel:0123456789">
            +012 345 6789
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-content">
        <span class="copyright">
          &copy; 2015 Company. All rights reserved.
        </span>
        <a href="#" class="logo">Cahee</a>
        <span class="slogan">
          Made with <span class="slogan-highlight">love </span>by Auskteez
        </span>
      </div>
    </div>
  </footer>
</body>

</html>
